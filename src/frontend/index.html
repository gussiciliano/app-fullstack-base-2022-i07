<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <script type="text/javascript" src="static/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/device.js   "></script>
      <script type="text/javascript" src="js/framework.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
     
    </head>
    <body>
        <img id="loading" class="imgloanding" src="static/images/loading.gif" hidden/>
        <main>
            <!-- Navigation bar -->
            <nav style="background-color:#124580">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Desarrollo Aplicaciones Web</a>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container">
                <br/>
                <h3 >Devices dashboard</h3>
                <br/>
                <div class="row">
                    <a class="waves-effect waves-light btn modal-trigger" href="#modal-agregar">Abrir</a>
                </div>
                <div id="devices">
                </div>
            </div>	
        </main>
		<!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Desarrollo Aplicaciones Web</h5>
                        <p class="grey-text text-lighten-4">Copyright Fuiba - 2022</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Siciliano Gustavo Hernan</h5>
                    </div>
                </div>
            </div>
        </footer>
		<!--JavaScript at end of body for optimized loading-->
	
        <div id="modal-borrar" class="modal" style="width: 25%;">
            <div class="modal-content">
                <div class="row">
                    <p>Â¿Seguro quiere borrar el siguiente dispositivo?</p>
                    <span>Nro: </span><span id="id-borrar"></span>
                    <br/>
                    <span>Nommbre: </span><span id="nombre-borrar"></span>
                </div>
            </div>
            <div class="modal-footer" style="display: flex;
                align-items: center;
                justify-content: center;">
                <input hidden id="input-id-borrar"/>
                <button style="margin: 20px;" class="btn red waves-effect waves-light button-view" id="confirmar-modal-borrar">Borrar</button>
                <button style="margin: 20px;" class="btn waves-effect waves-light button-view" id="cancelar-modal-borrar">Cancelar</button>
            </div>
        </div>

        <div id="modal-agregar" class="modal">
            <div class="modal-content">
                <div class="row">
                      <div class="input-field col s6">
                        <input id="txt-name" type="text" class="validate">
                        <label for="txt-name">Nombre</label>
                      </div>
                      <div class="input-field col s6">
                        <input id="txt-description" type="text" class="validate">
                        <label for="txt-description">Descripcion</label>
                      </div>
                      <div class="input-field col s6">
                        <select id="select-type">
                          <option value="" disabled selected>Seleccione</option>
                          <option value="0">Ventana</option>
                          <option value="1">Luz</option>
                        </select>
                        <label>Tipo de dispositivo</label>
                      </div>
                </div>
            </div>
            <div class="modal-footer" style="display: flex;
            align-items: center;
            justify-content: center;">
                <button style="margin: 20px;" class="btn red waves-effect waves-light button-view" id="confirmar-modal-agregar">Guardar</button>
                <button style="margin: 20px;" class="btn waves-effect waves-light button-view" id="cancelar-modal-agregar">Cancelar</button>
            </div>
          </div>
    </body>
  </html>
